{% extends 'dashboard/dashboard.html' %}

{% block title %}Home{% endblock %}

{% block main %}
<main>
    <form action="{{ url_for('dashboard.update_profile', id=g.user['id']) }}" ,
        method="post">
        <div class="login-box">
            <h2>Update Profile</h2>
            <div class="user-box">
                <input name="username" type="text"
                    value="{{ user['username'] or request.form['username'] }}">
            </div>
            <div class="user-box">
                <input name="first_name" type="text"
                    value="{{ user['first_name'] or request.form['first_name'] }}">
            </div>
            <div class="user-box">
                <input name="middle_name" type="text"
                    value="{{ user['middle_name'] or request.form['middle_name'] }}">
            </div>
            <div class="user-box">
                <div class="cb">
                    <input id="cb" name="no_middle_name" type="checkbox">
                    <span>No Legal Middle Name</span>
                </div>
            </div>
            <div class="user-box">
                <input name="last_name" type="text"
                    value="{{ user['last_name'] or request.form['last_name'] }}">
            </div>
            <div class="user-box">
                <input name="email" type="email"
                    value="{{ user['email'] or request.form['email'] }}">
            </div>
            <div class="user-box">
                <input name="password" type="password" placeholder="Password">
            </div>
            <div class="user-box">
                <input name="confirm_password" type="password"
                    placeholder="Confirm Password">
            </div>
            <button type="submit">Submit</button>
        </div>
    </form>
</main>
{% endblock %}
